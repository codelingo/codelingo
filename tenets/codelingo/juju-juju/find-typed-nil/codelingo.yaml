specs:
  - name:  find-typed-nil
    actions:
      codelingo/review:
        comment:  If typed pointer is nil, return nil explicitly
    query: |
      import codelingo/ast/go

      go.func_decl(depth = any):
        go.func_type:
          go.field_list:
            go.field:
              go.selector_expr:
                go.ident:
                  name == "lxdprofile"
                go.ident:
                  name == "LXDProfile"
        @review comment
        go.return_stmt(depth = any):
          go.call_expr(depth = any):
            go.selector_expr:
              go.ident:
                name == "LXDProfile"
