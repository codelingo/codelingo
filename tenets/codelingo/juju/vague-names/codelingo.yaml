funcs:
  - name: doesNotMatch
    type: asserter
    body: |
      function (reg, str) {
        return !str.match(reg)
      }
tenets:
  - name: vague-names
    vars:
      pName: "{{ protoName(literalValue) }}"
    flows:
      codelingo/rewrite:
      codelingo/docs:
        title: Vague Names
        body: |
          Vague, unclear, or misleading names are much worse.
      codelingo/review:
        comment: The word `{{word}}` is quite vague for use an an identifier. Consider better wording to help clarify the identifier's purpose.
    query: |
      import codelingo/ast/go
      
      # TODO Write query. This is a stub query.
      @rewrite name
      @review comment
      go.ident
