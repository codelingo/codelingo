funcs:
  - name: doesNotMatch
    type: asserter
    body: |
      function (reg, str) {
        return !str.match(reg)
      }
tenets:
  - name: no-magic-naked-return
    vars:
      pName: "{{ protoName(literalValue) }}"
    flows:
      codelingo/rewrite:
      codelingo/docs:
        title: No Magic Naked Return
        body: |
          Definitely don't ever do the magic naked return thing.
      codelingo/review:
        comment: This uses a 'clever' scoping trick known as the `magic naked return`. This is hard to read.
    query: |
      import codelingo/ast/go
      
      # TODO Write query. This is a stub query.
      @rewrite name
      @review comment
      go.ident
