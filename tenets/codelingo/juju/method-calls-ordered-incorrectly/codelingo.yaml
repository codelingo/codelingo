    vars:
      pName: "{{ protoName(literalValue) }}"
    flows:
      codelingo/rewrite:
      codelingo/docs:
        title: Method Calls Ordered Incorrectly
        body: |
          Do not call methods in unexpected orders.
      codelingo/review:
        comment: These method calls are ordered incorrectly.
