funcs:
  - name: doesNotMatch
    type: asserter
    body: |
      function (reg, str) {
        return !str.match(reg)
      }
tenets:
  - name: db-doc-not-closed
    vars:
      pName: "{{ protoName(literalValue) }}"
    flows:
      codelingo/rewrite:
      codelingo/docs:
        title: Db Doc Not Closed
        body: |
          If you open a database document, you also need to close it or pass on the responsibility.
      codelingo/review:
        comment: This database document was opened here but is not closed here. Either close it or pass on the responsibility.
    query: |
      import codelingo/ast/go
      
      # TODO Write query. This is a stub query.
      @rewrite name
      @review comment
      go.ident
