funcs:
  - name: appendIntegrationTest
    type: resolver
    body: |
      function (fname) {
        fname.replace(/\.go$/, "")
        fname.replace(/_test$/, "")
        return fname + "_integration_test.go"
      }
  - name: doesNotMatch
    type: asserter
    body: |
      function (reg, str) {
        return !str.match(reg)
      }
tenets:
  - name: avoid-named-returns
    vars:
      pName: {{ protoName(literalValue) }}
    flows:
      codelingo/rewrite:
      codelingo/docs:
        title: Avoid Named Returns
        body: |
          Named returns are ok for deferring error handling. Avoid using them in other circumstances.
      codelingo/review:
        comment: Avoid using a named return here. They're usually only ok for deferring error handling.
