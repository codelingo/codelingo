functions:
- name: isNotInterfaceFile
  type: asserter
  body: |
    function (str) {
      return ! str.match(/(^|\/)interface.go$/);
    }
tenets:
  - name: orginterfaces
    doc: Finds interfaces which are not defined in a file called interface.go.
    flows:
      codelingo/review:
        comment: Interfaces should be defined in a file called interface.go in the relevant folder.
    query: |
      import codelingo/ast/go

      go.file(depth = any):
        filename as fname
        isNotInterfaceFile(fname)
        @review.comment
        go.interface_type(depth = any)