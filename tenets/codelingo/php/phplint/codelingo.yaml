tenets:
  - name: php-lint-rules
    flows:
      codelingo/docs:
        title: Php Lint Rules
        body: Example tenet that finds all lint problems.
      codelingo/review:
        comment: |
          {{category}}
          {{text}}

    query: |
      import (
        codelingo/ast/phplint
      )

      @review comment
      phplint.lint_rule(depth = any):
         @var category
        category
         @var text
        text
