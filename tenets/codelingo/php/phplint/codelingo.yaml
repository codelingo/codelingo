specs:
  - name: php-lint-rules
    actions:
      codelingo/docs:
        title: Php Lint Rules
        body: Example tenet that finds all lint problems.
      codelingo/review:
        comment: |
          {{category}}
          {{text}}

    query: |
      import (
        codelingo/ast/phplint
      )

      @review comment
      phplint.lint_rule(depth = any):
        category as category
        text as text
