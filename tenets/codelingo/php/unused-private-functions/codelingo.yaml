specs:
  - actions:
      codelingo/rewrite:
        place: holder
      codelingo/review:
        comment: |
          There is no call to this private function 
    name: unused-private-functions
    query: |
      import codelingo/ast/php
      php.stmt_class(depth = any):
        @review comment
        @rewrite ""
        php.stmt_classmethod:
          flags == "MODIFIER_PRIVATE (4)"
          exclude:
            edge("called_by"):
              php.expr_methodcall