tenets:
  - name: well-named-lock
    flows:
      codelingo/docs:
        title: Well Named Lock
        body: |
          A lock should be called `lock` unless other locks are present.
      codelingo/review:
        comment: There are no other locks besides '{{lockname}}' here. Rename '{{lockname}}' to 'lock'.
    query: |
      import codelingo/ast/go
      
      go.file(depth = any):
        go.decls:
          go.gen_decl:
            go.type_spec:
              go.struct_type:
                go.field_list:
                  go.field:
                    go.names:
                      @review comment
                      go.ident:
                        name as lockname
                        name != "lock"
                    go.selector_expr:
                      go.ident:
                        name == "sync"
                      go.ident:
                        name == "Mutex"
                  exclude:
                    go.field:
                      go.names:
                        go.ident
                      go.selector_expr:
                        go.ident:
                          name == "sync"
                        go.ident:
                          name == "Mutex"