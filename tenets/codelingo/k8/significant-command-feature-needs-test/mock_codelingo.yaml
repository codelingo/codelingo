tenets:
  - name: significant-command-feature-needs-test
    flows:
      codelingo/docs:
        title: Title in Docs
        body: |
          Significant command features should come with an integration and/or end-to-end (e2e) test.
      codelingo/review:
        comment: This appears to be a significant command feature without an integration or end-to-end (e2e) test. Consider writing one.
    query: |
      import codelingo/ast/go

      @review.comment
      go.func_decl(depth = any):
        go.func_type:
          go.field_list:
            go.field:
              go.names:
                go.ident:
                  type == "bool"
