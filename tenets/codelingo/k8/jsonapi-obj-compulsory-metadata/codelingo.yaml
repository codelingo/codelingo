funcs:
  - name: isKind
    type: asserter
    body: |
      function (a) {
        return a.match(/^`json:.*,name=kind\"`$/)
      }
  - name: isNamespace
    type: asserter
    body: |
      function (a) {
        return a.match(/^`json:.*,name=namespace\"`$/)
      }
  - name: isName
    type: asserter
    body: |
      function (a) {
        return a.match(/^`json:.*,name=name\"`$/)
      }
  - name: isResourceVersion
    type: asserter
    body: |
      function (a) {
        return a.match(/^`json:.*,name=resourceVersion\"`$/)
      }
tenets:
  - name: jsonapi-obj-compulsory-metadata
    flows:
      codelingo/docs:
        title: JSON API Obj Compulsory Metadata
        body: |
          Every object must provide a nested object field called 'metadata' that contains fields 'resourceVersion', 'generation', 'creationTimestamp', 'deletionTimestamp', 'labels' and 'annotations'.
      codelingo/review:
        comment: This object has not provided a nested object field called 'metadata' that contains fields 'resourceVersion', 'generation', 'creationTimestamp', 'deletionTimestamp', 'labels' and 'annotations'.
    query: |
      import codelingo/ast/go
            
      go.file(depth = any):
        go.decls:
          go.gen_decl:
            go.type_spec:
              @review comment
              go.struct_type:
                go.field_list:
                  go.field:
                    go.names:
                      go.ident:
                        type == "string"
                    go.ident:
                      name == "string"
                    go.basic_lit:
                      kind == "string"
                      value as propAValue
                      # isKind(propAValue)
                  go.field:
                    go.names:
                      go.ident:
                        type == "string"
                    go.ident:
                      name == "string"
                    go.basic_lit:
                      kind == "string"
                      value as propBValue
                      # isName(propBValue)
                  go.field:
                    go.basic_lit:
                      kind == "string"
                      value as propCValue
                      # isNamespace(propCValue)
