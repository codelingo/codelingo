tenets:
  - name: shadowed-func-parameter
    flows:
      codelingo/docs:
        title: Title in Docs
        body: |
          Shadowing is considered harmful to your sanity.
      codelingo/review:
        comment: `{{varname}} :=` shadows parameter `{{varname}}`. Rename one of them to make the code easier to read.
    query: |
      import codelingo/ast/go

      @review.comment
      go.func_decl(depth = any):
        go.func_type:
          go.field_list:
            go.field:
              go.names:
                go.ident:
                  type == "bool"
