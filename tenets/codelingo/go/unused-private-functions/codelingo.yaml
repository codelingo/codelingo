funcs:
  - name: isUnexported
    type: asserter
    body: |
      function(name) {
        // TODO: support unicode uppercase
        return !name.match(/^[A-Z]/)
      }
tenets:
  - name: find-unused-private-funcs
    actions:
      codelingo/rewrite:
      codelingo/review:
        comment: This private function is not used in the package.
    query: |
      import codelingo/ast/go
      go.dir(depth = any):
        @rewrite -r ""
        go.func_decl(depth = any):
          @review comment
          go.ident:
            name as funcName
            isUnexported(funcName)
            name != "main"
            name != "init"
        exclude:
          go.call_expr(depth = any):
            go.ident:
              name as funcName
