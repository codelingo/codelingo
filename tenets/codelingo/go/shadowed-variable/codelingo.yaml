specs:
  - name: shadowed-variable
    actions:
      codelingo/review:
        comment: Variable {{x}} shadows a variable of the same name declared in an outer scope.
    query: |
      import codelingo/ast/go

      go.file(depth = any):
        go.decls:
          go.func_decl:
            go.block_stmt:
              go.list:
                go.assign_stmt:
                  go.lhs:
                    go.ident:
                      name as x
                go.block_stmt(depth = any):
                  go.list:
                    go.assign_stmt:
                      tok == ":="
                      go.lhs:
                        @review comment
                        go.ident:
                          name == x
                          name != "err"
                          name != "_"
