specs:
  - name: go-lint-rules
    actions:
      codelingo/docs:
        title: Go Lint Rules
        body: |
          Find all go linter rules.
      codelingo/review:
        comment: |
          {{text}}
    query: |
      import (
        codelingo/ast/golint
      )

      @review comment
      golint.lint_rule(depth = any):
        text as text

