specs:
  - name: ticker-in-for-select
    actions:
      codelingo/review:
        comment: Make one ticker as opposed to making a new timer each iteration.
    query: |
      import codelingo/ast/go

      any_of:
        go.range_stmt(depth = any):
          go.select_stmt(depth = any):
            go.comm_clause(depth = any):
              go.expr_stmt:
                go.unary_expr:
                  @review comment
                  go.call_expr:
                    go.selector_expr:
                      go.ident:
                        name == "time"
                      go.ident:
                        name == "After"
        #TODO: use path or macro facts for repeated code
        go.for_stmt(depth = any):
          go.select_stmt(depth = any):
            go.comm_clause(depth = any):
              go.expr_stmt:
                go.unary_expr:
                  @review comment
                  go.call_expr:
                    go.selector_expr:
                      go.ident:
                        name == "time"
                      go.ident:
                        name == "After"
