tenets:
  - name: unused-private-const-var-same-package
    doc: |
      Find private const or var which are unused in a given package.
    flows:
      codelingo/review:
        comment: |
          '{{thingname}}' is private yet it is not referenced anywhere else in its package.
          It should probably be removed.
    query: |
      import codelingo/ast/go

      go.dir:
        go.file(depth = any):
          @ review.vars.myfname
          filename
          go.decls:
            go.gen_decl:
              go.value_spec:
                go.names:
                  @ review.comment
                  go.ident:
                    @ review.vars.thingname
                    name as privateVarName
                    private == "true"
        exclude:
          go.file(depth = any):
            go.call_expr(depth = any):
              go.args:
                go.ident:
                  name == privateVarName
                  private == "true"
