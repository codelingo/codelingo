specs:
  - name: unchecked-type-assertion
    actions:
      codelingo/review:
        comment: Unchecked type assertions can cause panics. Check for success with the x, ok := y.(type) style.
    query: |
      import codelingo/ast/go

      go.assign_stmt(depth = any):
        go.lhs:
          child_count == 1
        go.rhs:
          @review comment
          go.type_assert_expr