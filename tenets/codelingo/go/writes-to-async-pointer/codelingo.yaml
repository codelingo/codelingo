tenets:
  - name: writes-to-async-pointer
    actions:
      codelingo/review:
        comment: Writing to a reference passed to an asynchronous function can lead to unexpected behaviour.
    query: |
      import codelingo/ast/go

      @review comment
      go.go_stmt(depth = any):
        any_of:
          go.call_expr:
            edge("calls"):
              go.func_decl:
                go.field(depth = any):
                  go.names:
                    go.ident:
                      name as pointer
                  go.star_expr
                go.assign_stmt(depth = any):
                  go.lhs(depth = any):
                    go.ident(depth = any):
                      name == pointer
          go.call_expr(depth = any):
            go.func_lit:
              go.field(depth = any):
                go.names:
                  go.ident:
                    name as pointer           
                go.star_expr
              go.assign_stmt(depth = any):
                go.lhs(depth = any):
                  go.ident(depth = any):
                    name == pointer
