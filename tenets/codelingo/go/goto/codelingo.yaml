tenets:
  - name: goto-statement
    doc: |
      Find uses of goto.
    flows:
      codelingo/review:
        comments: goto statments have a niche use and can obscure the flow of a program.
    query: |
      import (
        codelingo/ast/go
      )

      @ review.comment
      go.branch_stmt(depth = any):
        tok == "goto"
