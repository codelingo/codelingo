tenets:
  - name: unconvert
    flows:
      codelingo/rewrite:
      codelingo/docs:
        title: Unconvert
        body: |
          Identify unnecessary type conversions
      codelingo/review:
        comment: Unnecessary type conversion {{typeName}}; i.e., expression {{typeName}}(x) where x already has type {{typeName}}.
    query: |
      import codelingo/ast/go
      go.file(depth = any):
        @rewrite -r "{{varName}}"
        go.call_expr(depth = any):
          go.ident:
            name as typeName
          go.args:
            child_count == 1
            @rewrite name
            @review comment
            go.ident:
              name == varName
              type == typeName
