specs:
  - name: insecure-http-connection
    actions:
      codelingo/review:
        comment: Skipping verification exposes the connection to man-in-the-middle attacks. This should only be used for testing.
    query: |
      import codelingo/ast/go

      go.file(depth = any):
        any_of:
          @review comment
          go.key_value_expr(depth = any):
            go.ident
            go.unary_expr:
              go.composite_lit:
                go.selector_expr:
                  go.ident:
                    name == "tls"
                  go.ident:
                    name == "Config"
                go.elts:
                  go.key_value_expr:
                    go.ident:
                      name == "InsecureSkipVerify"
                    go.ident:
                      name == "true"
          @review comment
          go.assign_stmt(depth = any):
            go.rhs:
              go.unary_expr:
                go.composite_lit:
                  go.selector_expr(depth = any):
                    go.ident:
                      name == "tls"
                    go.ident:
                      name == "Config"
                  go.elts:
                    go.key_value_expr:
                      go.ident:
                        name == "InsecureSkipVerify"
                      go.ident:
                        name == "true"
          go.func_decl(depth = any):
            go.assign_stmt(depth = any):
              go.lhs:
                go.ident:
                  name as var
            @review comment
            go.assign_stmt(depth = any):
              go.lhs:
                go.selector_expr:
                  go.ident:
                    name == var
                  go.ident:
                    name == "InsecureSkipVerify"
              go.rhs:
                go.ident:
                  name == "true"
