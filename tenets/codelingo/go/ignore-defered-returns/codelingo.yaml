specs:
  - name: ignore-defered-returns
    actions:
      codelingo/review:
        comment: Values returned from defered functions should not be ignored.
    query: |
      import codelingo/ast/go

      @review comment
      go.defer_stmt(depth = any):
        go.call_expr:
          any_of:
            edge("calls"):
              go.func_decl:
                go.func_type:
                  go.field_list
                  go.field_list
            go.func_lit:
              go.func_type:
                go.field_list
                go.field_list
