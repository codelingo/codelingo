specs:
  - name:  missing-stop-ticker
    actions:
      codelingo/review:
        comment: Stop the ticker to release associated resources.
    query: |
      import codelingo/ast/go

      go.func_decl(depth = any):
        @review comment
        go.assign_stmt(depth = any):
          go.lhs:
            go.ident:
              sibling_order == 0
              name as varName
          go.rhs:
            go.call_expr:
              go.selector_expr:
                go.ident:
                  name == "time"
                go.ident:
                  name == "NewTicker"
        exclude:
          go.call_expr(depth = any):
            go.selector_expr:
              go.ident:
                name ==  varName
              go.ident:
                name == "Stop"
