specs:
  - name:  always-close-object-response-body
    actions:
      codelingo/review:
        comment: Close the response when you are done to recycle connections.
    query: |
      import codelingo/ast/go
      
      go.func_decl(depth = any):
        @review comment
        go.assign_stmt(depth = any):
          go.lhs:
            go.ident:
              sibling_order == 0
              name as varName
          go.rhs:
            go.call_expr:
              go.selector_expr:
                go.selector_expr:
                  go.ident
                  go.ident:
                    name == "Object"
                any_of:
                  go.ident:
                    name == "Get"
                  go.ident:
                    name == "Put"
                  go.ident:
                    name == "Head"
                  go.ident:
                    name == "Append"
                  go.ident:
                    name == "UploadPart"
                  go.ident:
                    name == "Delete"
                  go.ident:
                    name == "Options"
        exclude:
          go.call_expr(depth = any):
            go.selector_expr:
              go.selector_expr:
                go.ident:
                  name == varName
                go.ident:
                  name == "Body"
              go.ident:
                name == "Close"
