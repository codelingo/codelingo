tenets:
  - flows:
      codelingo/review:
        comments: Please use `=== null` rather than `is_null`
    name: null-check
    doc: Finds all calls to null-check
    query: |
      import codelingo/ast/php
  
      @ review.comment
      php.expr_funccall(depth = any):
        php.name_fullyqualified:
          name == "is_null"
